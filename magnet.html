<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NOFNWAY | MAGNET STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme.css">
    <style>
        :root { --magnet-size: 1in; }
        
        body { 
            margin: 0; 
            font-family: 'Roboto', sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
            transition: background 0.2s ease;
        }
        
        /* Consistent Navbar matching Command Center */
        .navbar { 
            background: #000; 
            padding: 10px 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--brand);
            flex-shrink: 0; 
            z-index: 100; 
        }
        .brand { font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 1.5rem; text-decoration: none; color: white; }
        .brand span { color: var(--brand); }
        .back-link { color: #aaa; text-decoration: none; font-size: 0.8rem; border: 1px solid #555; padding: 5px 10px; border-radius: 4px; }

        /* Toolbar matching app aesthetics */
        .toolbar { 
            background: var(--card-bg); 
            padding: 10px 20px; 
            display: flex; 
            gap: 15px; 
            border-bottom: 1px solid var(--border); 
            flex-wrap: wrap; 
            justify-content: center; 
            align-items: center;
        }

        .workspace { flex: 1; padding: 20px; overflow-y: auto; display: flex; justify-content: center; -webkit-overflow-scrolling: touch; }
        
        /* The Sheet - Always White for Printing */
        .page-sheet { 
            width: 8.5in; 
            min-height: 11in; 
            background: white; 
            padding: 0.5in; 
            box-shadow: 0 0 20px rgba(0,0,0,0.3); 
            display: flex; 
            flex-wrap: wrap; 
            gap: 0.15in; 
            justify-content: center; 
            align-content: flex-start; 
        }
        
        .circle { 
            width: var(--magnet-size); 
            height: var(--magnet-size); 
            border: 1px solid #ddd; 
            border-radius: 50%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            cursor: pointer; 
            position: relative; 
            overflow: hidden; 
            background: #fafafa; 
        }
        .circle img { position: absolute; width: 100%; height: auto; pointer-events: none; }
        .circle-hint { color: #ccc; font-size: 1.5rem; pointer-events: none; }

        .btn-main { background: var(--brand); color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-reset { background: none; border: 1px solid var(--border); color: var(--text-dim); cursor: pointer; border-radius: 4px; padding: 5px 10px; font-size: 0.8rem; }
        
        select {
            background: var(--bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 5px;
            border-radius: 4px;
        }

        @media print {
            .navbar, .toolbar { display: none !important; }
            body { background: white !important; overflow: visible; }
            .workspace { padding: 0; overflow: visible; }
            .page-sheet { box-shadow: none; margin: 0; border: none; }
            .circle { border: 1px solid #eee; } /* Lightest possible guide for cutting */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand">NO<span>FN</span>WAY</a>
        <a href="index.html" class="back-link">EXIT</a>
    </nav>

    <div class="toolbar">
        <div style="display:flex; align-items:center; gap:10px;">
            <span style="font-size:0.7rem; font-weight:bold; color:var(--text-dim); text-transform:uppercase;">Size</span>
            <select id="sizeSelect" onchange="updateSize()">
                <option value="1in">1.0"</option>
                <option value="1.25in">1.25"</option>
                <option value="1.5in">1.5"</option>
            </select>
        </div>
        <button class="btn-main" onclick="window.print()">üñ®Ô∏è PRINT SHEET</button>
        <button class="btn-reset" onclick="resetSheet()">WIPE SHEET</button>
    </div>

    <main class="workspace">
        <div class="page-sheet" id="sheet"></div>
    </main>

    <input type="file" id="uploader" accept="image/*" style="display:none">

    <script>
        /* --- SHARED THEME LOGIC --- */
        const theme = localStorage.getItem('nofnway-theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);

        /* --- MAGNET STUDIO LOGIC --- */
        const sheet = document.getElementById('sheet');
        const uploader = document.getElementById('uploader');
        let activeCircle = null;

        function init() {
            sheet.innerHTML = '';
            // Generate enough circles for a standard 8.5x11 sheet
            for(let i=0; i<35; i++) {
                const c = document.createElement('div');
                c.className = 'circle';
                c.innerHTML = '<span class="circle-hint">+</span>';
                c.onclick = () => { activeCircle = c; uploader.click(); };
                sheet.appendChild(c);
            }
        }

        uploader.onchange = (e) => {
            const file = e.target.files[0];
            if(!file || !activeCircle) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                activeCircle.innerHTML = `<img src="${event.target.result}">`;
            };
            reader.readAsDataURL(file);
        };

        function updateSize() {
            document.documentElement.style.setProperty('--magnet-size', document.getElementById('sizeSelect').value);
        }

        function resetSheet() { 
            if(confirm("Wipe all images from this sheet?")) init(); 
        }
        
        init();
    </script>
</body>
</html>
